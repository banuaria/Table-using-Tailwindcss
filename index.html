<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>DataTables </title>
      <meta name="description" content="">

      <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
	 <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
	 <link href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main.css">
   </head>
   <body class="bg-gray-100 text-gray-900 tracking-wider leading-normal">
      <!--Container-->
      <div class="container w-full md:w-4/5 xl:w-3/5  mx-auto px-2"> 
			<!--Title-->
			<h1 class="flex items-center font-sans font-bold break-normal text-indigo-500 px-2 py-8 text-xl md:text-2xl">
				Table using tailwindcss
			</h1>
			<!--Card-->
			 <div id='table' class="p-8 mt-6 lg:mt-0 rounded shadow bg-white">
				<table id="kelas" class="stripe hover" style="width:100%; padding-top: 1em;  padding-bottom: 1em;">
					<thead>
						<tr>
							<th data-priority="1">Name</th>
							<th data-priority="2">NPM</th>
							<th data-priority="3">Class</th>
                            <th data-priority="4">Majors</th>
                            <th data-priority="5">Career goals</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Banu Aria</td>
							<td>11117156</td>
							<td>4KA09</td>
                            <td>Information System</td>
                            <td>Devops Engineers</td>
						</tr>
						<tr>
							<td>Panjul</td>
							<td>11117155</td>
							<td>4KA01</td>
                            <td>Technology Information</td>
                            <td>Backend Developer</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!--/Card-->
        </div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
	<script>
		$(document).ready(function() {
			
			var table = $('#kelas').DataTable( {
					responsive: true
				} )
				.columns.adjust()
				.responsive.recalc();
		} );
	
	</script>

   </body>
</html>
